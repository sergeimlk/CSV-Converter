<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Upload</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h2>CSV Geocoding Processor</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv" required>
            <button type="submit" class="button">Upload & Process</button>
        </form>
        <div id="error" class="error" style="display: none;"></div>
        <div id="loading" style="display: none;">Processing file... Please wait...</div>
        <button id="downloadBtn" class="button" style="display: none;">Download Processed File</button>
    </div>

    <script>
        document.getElementById('uploadForm').onsubmit = async function (event) {
            event.preventDefault();

            // Show loading message
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const downloadBtn = document.getElementById('downloadBtn');

            loadingDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            downloadBtn.style.display = 'none';

            const formData = new FormData(this);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    alert('File uploaded and processed successfully!');

                    // Set up the download button
                    downloadBtn.style.display = 'inline-block';
                    downloadBtn.onclick = function () {
                        window.location.href = `/download/${result.filename}`;
                    };
                } else {
                    const result = await response.json();
                    errorDiv.style.display = 'block';
                    errorDiv.textContent = `Error: ${result.error}`;
                }
            } catch (error) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = `Error: ${error.message}`;
            } finally {
                // Hide loading message
                loadingDiv.style.display = 'none';
            }
        };
    </script>
</body>
</html>
