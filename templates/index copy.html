<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader Animation</title>
    <style>
        /* Styles pour l'animation */
        .loader {
            width: 100px;
            height: 100px;
            display: inline-block;
            animation: rotate 1.5s linear infinite, scalePulse 1.5s ease-in-out infinite alternate;
        }

        /* Animation de rotation */
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Animation de pulsation */
        @keyframes scalePulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>

    <!-- SVG du logo, formaté et animé en CSS -->
    <div class="loader">
        <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <polygon points="30,10 50,30 30,50 50,70 30,90 10,70 30,50 10,30" fill="#f87c30"/>
        </svg>
    </div>

</body>
</html>
